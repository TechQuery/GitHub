<style disabled>
    .ellipsis {
        max-width:    48em;
    }
</style>
<script>
    require(['jquery', 'EasyWebApp'],  function ($, EWA) {

        EWA.component(function () {

            arguments[0].getURL = function () {

                if ( this.user )
                    return  'users/' + this.user + '/repos';

                if ( this.repository )
                    return  'repos/' + this.repository + '/forks';

                return 'repositories';
            };
        });
    });
</script>

<div data-href="../../component/PageList.html"
     data-rows="30" data-page="1" data-total="${view.total}">

    <table class="table table-striped table-hover">
        <thead><tr>
            <th>序号</th><th>仓库名</th><th>简介</th>
        </tr></thead>
        <tbody data-href="?data=${scope.getURL()}?pre_page=${view.rows}&page=${view.page}">
            <tr>
                <td class="index"></td>

                <td class="ellipsis" title="${view.full_name}">
                    <a href="detail.html?data=${view.url}">
                        ${view.full_name}
                    </a>
                </td>
                <td class="ellipsis" title="${view.description}">
                    ${view.description}
                </td>
            </tr>
        </tbody>
    </table>
</div>
