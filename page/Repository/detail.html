<div class="Grid-Row">
    <h2>
        <a href="../User/detail.html?data=${view.owner.url}">
            ${view.owner.login}
        </a>
        /
        <a target="_blank" href="${view.html_url}">
            ${view.name}
        </a>
        <sup><small class="label label-default">

            ${view.fork ? '' : '原创'}

            <a href="detail.html?data=${view.parent.url}"
               style="display: ${view.fork ? '' : 'none'}">
                衍生
            </a>
        </small></sup>
    </h2>
    <div>
        <a class="btn btn-primary"
           href="../User/index.html?data=${view.stargazers_url}">
            星标
            <span class="badge">${view.stargazers_count}</span>
        </a>
        <a class="btn btn-success"
           href="../User/index.html?data=${view.subscribers_url}">
            关注
            <span class="badge">${view.watchers}</span>
        </a>
        <a class="btn btn-info"
           href="index.html?repository=${view.full_name}">
            衍生
            <span class="badge">${view.forks}</span>
        </a>
    </div>
</div>
<p>${view.description}</p>

<div class="Grid-Row">
    <a target="_blank" href="${view.homepage}">
        ${view.homepage}
    </a>
    <span>${view.createdTime} 创建仓库</span>
    <span>${view.updatedTime} 更新信息</span>
    <span>${view.pushedTime} 推送代码</span>
</div>

<div data-href="../../component/Tab.html">
    <dl slot="content">
        <dt id="Source">源代码</dt>
        <dd data-href="File.html"></dd>

        <dt id="Issue">
            问题集
            <span class="badge">${scope.open_issues}</span>
        </dt>
        <dd data-href="Issue/index.html?repository=${scope.full_name}"></dd>

        <dt id="MileStone">路线图</dt>
        <dd data-href="MileStone/index.html?data=${scope.milestones_url.split('{')[0]}?state=all">
        </dd>
        <dt id="Pull_Request">工作台</dt>
        <dd data-href="Issue/index.html?repository=${scope.full_name}&PR=1"></dd>
    </dl>
</div>
