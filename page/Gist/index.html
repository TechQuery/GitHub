<style disabled>
    .ellipsis {
        max-width:    48em;
    }
</style>
<script>
    require(['jquery', 'EasyWebApp'],  function ($, EWA) {

        EWA.component(function () {

            arguments[0].getURL = function () {

                return  this.user  ?
                    ('users/' + this.user + '/gists')  :  'gists/public';
            };
        });
    });
</script>

<div data-href="../../component/PageList.html"
     data-rows="30" data-page="1" data-total="${view.total}">

    <table class="table table-striped table-hover">
        <thead><tr>
            <th>序号</th><th>标题</th><th>创建时间</th><th>更新时间</th>
        </tr></thead>
        <tbody data-href="?data=${scope.getURL()}?pre_page=${view.rows}&page=${view.page}">
            <tr>
                <td class="index"></td>
                <td class="ellipsis" title="${view.description}">
                    <a href="detail.html?data=${view.url}">
                        ${view.description || view.id}
                    </a>
                </td>
                <td>${view.createdTime}</td>
                <td>${view.updatedTime}</td>
            </tr>
        </tbody>
    </table>
</div>
